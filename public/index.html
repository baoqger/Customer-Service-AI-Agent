<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer Service AI Agent - Cyberpunk</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    /* Cyberpunk inspired fonts and colors */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00fff7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 720px;
      height: 80vh;
      background: #121021;
      border: 2px solid #00fff7;
      border-radius: 16px;
      box-shadow:
        0 0 10px #00fff7,
        0 0 20px #00fff7,
        0 0 40px #00fff7aa,
        inset 0 0 10px #00fff7cc;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .header {
      background: #0ffeff;
      color: #121021;
      text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
      font-weight: 700;
      font-size: 1.8rem;
      padding: 18px 30px;
      border-radius: 16px 16px 0 0;
      user-select: none;
      letter-spacing: 0.12em;
      font-variant: small-caps;
      box-shadow:
        inset 0 -3px 7px #00fff7cc;
      text-align: center;
      text-transform: uppercase;
    }

    .messages {
      flex-grow: 1;
      padding: 24px 28px;
      background:
        radial-gradient(circle at top left, #00fff7aa, transparent 80%),
        radial-gradient(circle at bottom right, #ff00d6aa, transparent 80%),
        #121021;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      scrollbar-width: thin;
      scrollbar-color: #00fff7 #121021;
    }

    /* Custom scrollbar */
    .messages::-webkit-scrollbar {
      width: 8px;
    }
    .messages::-webkit-scrollbar-track {
      background: #121021;
    }
    .messages::-webkit-scrollbar-thumb {
      background-color: #00fff7;
      border-radius: 4px;
      border: 2px solid #121021;
    }

    .message {
      max-width: 70%;
      padding: 14px 20px;
      border-radius: 24px;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-shadow:
        0 0 6px #00fff7aa,
        0 0 12px #00fff7aa;
      position: relative;
      font-weight: 500;
      letter-spacing: 0.03em;
    }
    .message.user {
      background: linear-gradient(135deg, #00fff7, #00c5cc);
      color: #121021;
      align-self: flex-end;
      border-bottom-right-radius: 6px;
      text-shadow: 0 0 6px #004c4c;
      box-shadow:
        0 0 12px #00fff7,
        0 0 24px #00fff7;
    }
    .message.assistant {
      background: linear-gradient(135deg, #ff00d6, #cc0099);
      color: #fff0ff;
      align-self: flex-start;
      border-bottom-left-radius: 6px;
      text-shadow: 0 0 8px #cc007f;
      box-shadow:
        0 0 12px #ff00d6,
        0 0 22px #ff00d6cc;
    }

    .message.assistant::before {
      content: '';
      position: absolute;
      left: -14px;
      top: 14px;
      width: 0;
      height: 0;
      border-top: 14px solid transparent;
      border-right: 14px solid;
      border-right-color: #cc0099;
      border-bottom: 14px solid transparent;
      filter: drop-shadow(0 0 4px #cc0099);
      border-radius: 2px;
    }

    .input-area {
      border-top: 1px solid #00fff7aa;
      padding: 16px 24px;
      background: #121021;
      display: flex;
      gap: 14px;
      border-radius: 0 0 16px 16px;
    }
    .input-area input[type='text'] {
      flex-grow: 1;
      padding: 14px 20px;
      font-size: 1.1rem;
      border-radius: 40px;
      border: 2px solid #00fff7;
      background: #0a0a0a;
      color: #00fff7;
      font-weight: 600;
      letter-spacing: 0.03em;
      transition: all 0.25s ease;
      box-shadow:
        inset 0 0 10px #00fff7aa;
    }
    .input-area input[type='text']::placeholder {
      color: #00fff7aa;
      font-weight: 400;
      font-style: italic;
    }
    .input-area input[type='text']:focus {
      outline: none;
      border-color: #ff00d6;
      box-shadow:
        inset 0 0 14px #ff00d6cc,
        0 0 8px #ff00d6aa;
    }
    .input-area button {
      border-radius: 40px;
      padding: 0 28px;
      color: #121021;
      background: #00fff7;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
      cursor: pointer;
      box-shadow:
        0 0 12px #00fff7;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .input-area button:hover:not(:disabled) {
      background: #ff00d6;
      color: white;
      box-shadow:
        0 0 18px #ff00d6,
        0 0 24px #ff00d6cc;
    }
    .input-area button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .chat-container {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function ChatInterface({ onChatResponse }) {
      const [messages, setMessages] = useState([]);
      const [currentMessage, setCurrentMessage] = useState('');
      const [loading, setLoading] = useState(false);
      const [sessionId] = useState(() => Math.random().toString(36).substr(2, 9));
      const messagesEndRef = useRef(null);

      const scrollToBottom = () => {
        if (messagesEndRef.current) {
          messagesEndRef.current.scrollIntoView({ behavior: 'smooth' });
        }
      };

      useEffect(() => {
        scrollToBottom();
      }, [messages, loading]);

      const sendMessage = async () => {
        if (!currentMessage.trim() || loading) return;

        const userMessage = { role: 'user', content: currentMessage };
        setMessages((prev) => [...prev, userMessage]);
        setCurrentMessage('');
        setLoading(true);

        try {
          const response = await fetch('/api/chat/semantic', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              message: userMessage.content,
              sessionId: sessionId,
            }),
          });

          if (response.ok) {
            const aiResponse = await response.json();
            setMessages((prev) => [...prev, aiResponse]);

            if (onChatResponse) {
              onChatResponse();
            }
          } else {
            setMessages((prev) => [
              ...prev,
              {
                role: 'assistant',
                content:
                  'Sorry, I encountered an error processing your request.',
              },
            ]);
          }
        } catch (error) {
          console.error('Error sending message:', error);
          setMessages((prev) => [
            ...prev,
            {
              role: 'assistant',
              content: "Sorry, I couldn't connect to the server.",
            },
          ]);
        } finally {
          setLoading(false);
        }
      };

      return (
        <>
          <div className="header" role="banner" aria-label="Chat header">
            CUSTOMER SERVICE AI AGENT
          </div>

          <div
            className="messages"
            role="log"
            aria-live="polite"
            aria-relevant="additions"
          >
            {messages.length === 0 && !loading && (
              <div
                className="text-muted text-center"
                style={{ marginTop: '2rem', color: '#00fff7aa' }}
              >
                Ask your question to the AI assistant...
              </div>
            )}
            {messages.map((message, idx) => (
              <div
                key={idx}
                className={`message ${
                  message.role === 'user' ? 'user' : 'assistant'
                }`}
                aria-label={`${message.role === 'user' ? 'You' : 'Assistant'} message`}
              >
                {message.content}
              </div>
            ))}
            {loading && (
              <div className="message assistant" aria-label="Assistant is typing">
                <em>Thinking...</em>
              </div>
            )}
            <div ref={messagesEndRef} />
          </div>

          <div className="input-area">
            <input
              type="text"
              placeholder="Type your message here..."
              value={currentMessage}
              onChange={(e) => setCurrentMessage(e.target.value)}
              onKeyDown={(e) => {
                if (e.key === 'Enter') sendMessage();
              }}
              disabled={loading}
              aria-label="Message input"
              spellCheck={false}
              autoComplete="off"
              autoCorrect="off"
              autoCapitalize="none"
            />
            <button
              className="btn"
              onClick={sendMessage}
              disabled={loading || !currentMessage.trim()}
              aria-label="Send message"
            >
              Send
            </button>
            <button
              className="btn btn-outline-light"
              onClick={() => setMessages([])}
              disabled={loading}
              aria-label="Clear chat"
              style={{
                borderColor: '#00fff7',
                color: '#00fff7',
                fontWeight: 700,
                letterSpacing: '0.05em',
                boxShadow: '0 0 10px #00fff7',
                borderRadius: '40px',
                padding: '0 20px',
                transition: 'all 0.3s ease',
              }}
              onMouseEnter={e => {
                e.currentTarget.style.backgroundColor = '#00fff7';
                e.currentTarget.style.color = '#121021';
                e.currentTarget.style.boxShadow = '0 0 18px #00fff7';
              }}
              onMouseLeave={e => {
                e.currentTarget.style.backgroundColor = 'transparent';
                e.currentTarget.style.color = '#00fff7';
                e.currentTarget.style.boxShadow = '0 0 10px #00fff7';
              }}
            >
              Clear
            </button>
          </div>
        </>
      );
    }

    function App() {
      const [taskRefreshTrigger, setTaskRefreshTrigger] = React.useState(0);
      const handleChatResponse = () => {
        setTaskRefreshTrigger((prev) => prev + 1);
      };

      return (
        <div
          className="chat-container"
          role="main"
          aria-label="Customer service AI chat application"
        >
          <ChatInterface onChatResponse={handleChatResponse} />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
